<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img src="kisspng-american-football-clip-art-soccerball-picture-5aabee4ac459c8.5860519815212170988043.jpg"
         id="anh" style="width: 500px">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="right()"/>

    <script>
        let imgObj = document.getElementById('anh');
        function init() {
            imgObj.style.position= 'relative';
            imgObj.style.left = '0px';
        }
        
        function right() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
        }
        window.onload= init;
    </script>
</form>
</body>
</html>
